<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加收款记录--东西在线项目管理平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
    <div class="layui-col-lg12 layui-col-md12">
        <form class="layui-form">
            <input type="hidden" name="id" id="id"/>
            <div class="layui-form-item">
                <label class="layui-form-label">付款人：</label>
                <div class="layui-input-inline" style="width:300px;">
                    <input type="text" class="layui-input" name="payer" id="payer" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">付款账户：</label>
                <div class="layui-input-inline" style="width:300px;">
                    <input type="text" class="layui-input" name="payAccount" id="payAccount" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">开户行：</label>
                <div class="layui-input-inline" style="width:300px;">
                    <input type="text" class="layui-input" name="bank" id="bank" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">充值金额：</label>
                <div class="layui-input-inline" style="width:300px;">
                    <input type="text" class="layui-input" name="money" id="money" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">收款时间：</label>
                <div class="layui-input-inline" style="width:300px;">
                    <input type="text" class="layui-input" name="addTime" id="addTime" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">充值类型：</label>
                <div class="layui-input-inline" style="width:300px;">
                    <select name="walletType" id="walletType">
                        <option value="1">预充值</option>
                        <option value="2">押金</option>
                    </select>
                </div>
            </div>
        </form>
    </div>

    <div class="layui-form-item" style="text-align: center;">
        <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addPreCharge">提交</button>
        <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
    </div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="addPreCharge.js"></script>
</body>
</html>

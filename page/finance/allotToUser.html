<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>分配给用户--东西在线项目管理平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
    <div class="layui-col-lg12 layui-col-md12">
        <form class="layui-form">
            <input type="hidden" name="id" id="id"/>
            <div class="layui-form-item" style="padding-left: 10px;">
                <label class="layui-form-label">分配的用户手机号：</label>
                <div class="layui-input-inline" style="width:250px;">
                    <input type="text" class="layui-input" name="phone" id="phone" />
                </div>
            </div>
            <div class="layui-form-item" style="padding-left: 10px;">
                <label class="layui-form-label">分配金额：</label>
                <div class="layui-input-inline" style="width:250px;">
                    <input type="text" class="layui-input" name="payAccount" id="payAccount" />
                </div>
            </div>
            <div class="layui-form-item" style="padding-left: 10px;">
                <label class="layui-form-label">分配资金用途：</label>
                <div class="layui-input-inline" style="width:250px;">
                    <input type="text" class="layui-input" name="bank" id="bank" />
                </div>
            </div>
        </form>
    </div>

    <div class="layui-form-item" style="text-align: center;">
        <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addToUser">提交</button>
        <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
    </div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="allotToUser.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>押金退还信息--东西在线项目管理平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
    <div style="padding-left: 10px;">
        <form class="layui-form">
            <input type="hidden" name="id" id="id"/>
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label" style="width: 160px;">已交押金：</label>
                <div class="layui-col-md6 layui-input-block">
                    <span id="pledge"></span>元
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 160px;">扣除费用：</label>
                <div class="layui-col-md6 layui-input-block">
                    <input type="text" name="deductFee" id="deductFee" value="0.00">元
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 160px;">剩余退还金额：</label>
                <div class="layui-col-md6 layui-input-block">
                    <span id="result"></span>元
                </div>
            </div>
        </form>
    </div>

    <div class="layui-form-item" style="text-align: center;">
        <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="backDeposit">确认退还</button>
        <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
    </div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="backDeposit.js"></script>
</body>
</html>

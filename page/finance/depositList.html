<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>订单管理--东西在线项目管理平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <label class="layui-form-label">缴纳时间：</label>
                <div class="layui-inline"> <!-- 注意：这一层元素并不是必须的 -->
                    <input type="text" class="layui-input" id="payTime" style="width: 300px;">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">订单号：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" placeholder="请输入号订单号"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系电话：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" placeholder="请输入联系电话"
                           lay-verify="required|number"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">押金状态：</label>
                <div class="layui-input-inline" style="margin-top: 10px;">
                    <input type="checkbox" name="" title="待退审核" value="1" lay-skin="primary">
                    <input type="checkbox" name="" title="使用中" value="0" lay-skin="primary">
                    <input type="checkbox" name="" title="已退还" value="2" lay-skin="primary">
                </div>
            </div>
            <div class="layui-inline">
                <a class="layui-btn search_btn" data-type="reload">查询</a>
            </div>
        </form>
    </blockquote>
</form>

<!-- 列表 -->
<table id="depositList" lay-filter="depositList"></table>

<!-- 押金状态 -->
<script type="text/html" id="status">
    {{#  if(d.status == "1"){ }}
    <span class="layui-red">待退审核</span>
    {{#  } else if(d.status == "2"){ }}
    <span class="layui-blue">已退款</span>
    {{#  } else { }}
    正常使用中
    {{#  }}}
</script>
<!-- 押金类型 -->
<script type="text/html" id="type">
    {{#  if(d.type == "1"){ }}
    <span class="layui-btn layui-btn-normal layui-btn-xs">线上直充</span>
    {{#  } else if(d.type == "2"){ }}
    <span class="layui-btn layui-btn-normal layui-btn-xs">线下打款</span>
    {{#  } else { }}
    {{#  }}}
</script>
<!--操作-->
<script type="text/html" id="depositListBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">查看租车记录</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">退还押金</a>
</script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="depositList.js"></script>
</body>
</html>

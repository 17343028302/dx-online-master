<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>订单管理--东西在线项目管理平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <label class="layui-form-label">提交时间：</label>
                <div class="layui-inline"> <!-- 注意：这一层元素并不是必须的 -->
                    <input type="text" class="layui-input" id="orderTime" style="width: 300px;">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">订单号：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" placeholder="请输入车牌号"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系电话：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" placeholder="请输入联系电话"
                           lay-verify="required|number"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">开具状态：</label>
                <div class="layui-input-inline" style="margin-top: 10px;">
                    <input type="checkbox" name="" title="待开具" lay-skin="primary">
                    <input type="checkbox" name="" title="已开具" lay-skin="primary">
                </div>
            </div>
            <div class="layui-inline">
                <a class="layui-btn search_btn" data-type="reload">查询</a>
            </div>
        </form>
    </blockquote>
</form>

<table id="orderList" lay-filter="orderList"></table>
<!--操作-->
<script type="text/html" id="orderListBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">查看开票详情</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">发邮件</a>
</script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="invoiceList.js"></script>
</body>
</html>

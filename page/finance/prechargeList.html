<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>预充值账户--东西在线项目管理平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <label class="layui-form-label">收款时间：</label>
                <div class="layui-inline"> <!-- 注意：这一层元素并不是必须的 -->
                    <input type="text" class="layui-input" id="receivablesTime" style="width: 300px;">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">收款人：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="payer" placeholder="请输入收款人"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">付款账户：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="payAccount" placeholder="请输入付款账户"
                           lay-verify="number"/>
                </div>
            </div>
            <div class="layui-inline">
                <a class="layui-btn search_btn" data-type="reload">查询</a>
                <a class="layui-btn layui-btn-danger layui-btn-normal" id="addPreCharge">添加收款记录</a>
            </div>
        </form>
    </blockquote>
</form>

<table id="prechargeList" lay-filter="prechargeList"></table>
<!--操作-->
<script type="text/html" id="prechargeListBar">
    {{#  if(d.status == "1"){ }}
    <a class="layui-btn layui-btn-xs layui-btn-disabled">分配给用户</a>
    {{#  } else { }}
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="allotToUser">分配给用户</a>
    {{#  }}}
</script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="prechargeList.js"></script>
</body>
</html>

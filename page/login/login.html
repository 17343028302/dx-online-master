<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>登录--东西在线项目管理平台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="../../favicon.ico">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="loginBody">
	<form class="layui-form">
		<div class="login_face"><img src="../../images/face.jpg"/></div>
		<div class="layui-form-item input-item">
			<label for="phone">请输入手机号</label>
			<input type="text" placeholder="请输入手机号" autocomplete="off" id="phone" class="layui-input" lay-verify="required|phone|number">
		</div>
		<div class="layui-form-item input-item" style="display: inline-block;width: 55%;">
			<label for="code">请输入验证码</label>
			<input type="text" placeholder="请输入验证码" autocomplete="off" id="code" class="layui-input" lay-verify="required|number">
		</div>
		<div class="layui-form-item" style="float: right;width: 45%;">
			<button class="layui-btn layui-right" style="float: right;padding: 0 12px;" id="getCode">获取验证码</button>
		</div>
		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-filter="login" lay-submit>登录</button>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>审核详情--东西在线项目管理平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <div style="padding-left: 10px;">
        <div class="layui-form-item">
            <input type="radio" name="reason" value="1" title="注册信息与证件不匹配">
        </div>
        <div class="layui-form-item">
            <input type="radio" name="reason" value="2" title="证件模糊不清">
        </div>
        <div class="layui-form-item">
            <input type="radio" name="reason" value="3" title="证件不全">
        </div>
        <div class="layui-form-item">
            <input type="radio" name="reason" value="4" title="其他">
            <input type="text" class="layui-input" style="width: 350px;float: right;" maxlength="20"
                   placeholder="请手动补全信息"/>
        </div>
    </div>

    <div class="layui-form-item" style="text-align: center;">
        <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="saveReason">提交</button>
        <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="failReason.js"></script>
</body>
</html>

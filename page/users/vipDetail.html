<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文章列表--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <div>
        <div class="layui-col-lg12 layui-col-md12">
            <div class="layui-colla-content layui-show">

        </div>
    </div>
</form>
<div class="layui-col-lg12 layui-col-md12">
    <fieldset class="layui-elem-field">
        <legend>会员卡管理</legend>
        <div class="layui-field-box">
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-inline" style="">持卡人：</label>
                    <span>张三</span>
                </div>
                <div class="layui-form-item">
                    <label class="layui-inline" style="">充值账户可用余额：</label>
                    <span>123400     </span>
                </div>
                <div class="layui-form-item">
                    <label class="layui-inline" style="">充值账户已花费金额：</label>
                    <span>400</span>
                </div>
                <div class="layui-form-item">
                    <label class="layui-inline" style="">充值账户押金：</label>
                    <span>3000.00</span>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-warm">重置密码</button>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn">启用会员卡</button>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-danger">冻结会员卡</button>
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset class="layui-elem-field">
        <legend>会员充值记录</legend>
        <div class="layui-field-box">
            <form class="layui-form">
                <blockquote class="layui-elem-quote quoteBox">
                    <form class="layui-form">
                        <div class="layui-inline">
                            <div class="layui-inline">
                                <label class="layui-form-label">提交时间：</label>
                                <div class="layui-inline"> <!-- 注意：这一层元素并不是必须的 -->
                                    <input type="text" class="layui-input" id="subTime" style="width: 300px;">
                                </div>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn search_btn" data-type="reload">查询</a>
                        </div>
                    </form>
                </blockquote>
                <table id="newsList" lay-filter="newsList"></table>
            </form>
        </div>
    </fieldset>
</div>
</div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="vipDetail.js"></script>
</body>
</html>

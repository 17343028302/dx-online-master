<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="../../favicon.ico">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<style>
	.formBody{
		width: 95%;
		margin: 20px;
	}
	.dateIcon{
		font-size: 35px !important;
		color: #1E9FFF;
	}
	.labelWidth1{
		width: 26%;
	}
	.labelWidth2{
		width: 13%;
	}
</style>
<body class="formBody">
	<form class="layui-form">
		<div class="layui-collapse">
			<div class="layui-colla-item">
				<h2 class="layui-colla-title"><b>车辆基本信息&nbsp;&nbsp;<cite style="color: red">*</cite></b></h2>
				<div class="layui-colla-content layui-show">
					<div class="layui-form-item layui-col-space10">
						<div class="layui-col-md4">
							<label class="layui-form-label labelWidth1">所属门店：</label>
							<div class="layui-input-inline" style="width: 60%;">
								<select name="city" lay-verify="required">
									<option value="">请选择</option>
									<option value="0">北京</option>
									<option value="1">上海</option>
								</select>
							</div>
						</div>
						<div class="layui-col-md4">
							<label class="layui-form-label labelWidth1">发布门店：</label>
							<div class="layui-input-inline" style="width: 60%;">
								<select name="city" lay-verify="required">
									<option value="">请选择</option>
									<option value="0">北京</option>
									<option value="1">上海</option>
								</select>
							</div>
						</div>
					</div>
					<div class="layui-form-item layui-col-space10">
						<div class="layui-col-md4">
							<label class="layui-form-label labelWidth1">车辆类型：</label>
							<div class="layui-input-inline" style="width: 60%;">
								<select name="city" lay-verify="required">
									<option value="">请选择</option>
									<option value="0">北京</option>
									<option value="1">上海</option>
								</select>
							</div>
						</div>
						<div class="layui-col-md4">
							<label class="layui-form-label labelWidth1">车辆品牌：</label>
							<div class="layui-input-inline" style="width: 60%;">
								<select name="city" lay-verify="required">
									<option value="">请选择</option>
									<option value="0">北京</option>
									<option value="1">上海</option>
								</select>
							</div>
						</div>
						<div class="layui-col-md4">
							<label class="layui-form-label labelWidth1">车牌号：</label>
							<div class="layui-input-inline" style="width: 60%;">
								<input type="text" class="layui-input"/>
							</div>
						</div>
					</div>
					<div class="layui-form-item layui-col-space10">
						<div class="layui-col-md4">
							<label class="layui-form-label labelWidth1">车架号：</label>
							<div class="layui-input-inline" style="width: 60%;">
								<input type="text" class="layui-input"/>
							</div>
						</div>
						<div class="layui-col-md4">
							<label class="layui-form-label labelWidth1">发动机号：</label>
							<div class="layui-input-inline" style="width: 60%;">
								<input type="text" class="layui-input"/>
							</div>
						</div>
						<div class="layui-col-md4">
							<label class="layui-form-label labelWidth1">车身颜色：</label>
							<div class="layui-input-inline" style="width: 60%;">
								<select name="city" lay-verify="required">
									<option value="">请选择</option>
									<option value="0">北京</option>
									<option value="1">上海</option>
								</select>
							</div>
						</div>
					</div>
					<div class="layui-form-item layui-col-space10">
						<div class="layui-col-md4">
							<label class="layui-form-label labelWidth1">燃油型号：</label>
							<div class="layui-input-inline" style="width: 60%;">
								<select name="city" lay-verify="required">
									<option value="">请选择</option>
									<option value="0">北京</option>
									<option value="1">上海</option>
								</select>
							</div>
						</div>
						<div class="layui-col-md8">
							<label class="layui-form-label labelWidth2">车辆尺寸：</label>
							<div class="layui-input-inline" style="width: 80%;">
								<div class="layui-form-mid layui-word-aux">车板长：</div>
								<div class="layui-input-inline" style="width: 10%;">
									<input type="text" class="layui-input" id="vehicleLength"/>
								</div>
								<div class="layui-form-mid layui-word-aux">米</div>
								<div class="layui-form-mid layui-word-aux">车宽：</div>
								<div class="layui-input-inline" style="width: 10%;">
									<input type="text" class="layui-input" id="vehicleWidth"/>
								</div>
								<div class="layui-form-mid layui-word-aux">米</div>
								<div class="layui-form-mid layui-word-aux">车高：</div>
								<div class="layui-input-inline" style="width: 10%;">
									<input type="text" class="layui-input" id="vehicleHeight"/>
								</div>
								<div class="layui-form-mid layui-word-aux">米</div>
								<div class="layui-form-mid layui-word-aux">载重：</div>
								<div class="layui-input-inline" style="width: 10%;">
									<input type="text" class="layui-input" id="vehicleCapacity"/>
								</div>
								<div class="layui-form-mid layui-word-aux">吨</div>
							</div>
						</div>
					</div>
					<div class="layui-form-item layui-col-space10">
						<div class="layui-col-md4">
							<label class="layui-form-label labelWidth1">购置时间：</label>
							<div class="layui-input-inline" style="width: 50%;">
								<input type="text" class="layui-input" id="purchaseDate" placeholder="请选择购置时间"/>
							</div>
							<i class="layui-icon layui-icon-date dateIcon">&#xe637;</i>
						</div>
						<div class="layui-col-md4">
							<label class="layui-form-label labelWidth1">购置金额：</label>
							<div class="layui-input-inline" style="width: 60%;">
								<input type="text" class="layui-input"/>
							</div>
						</div>
						<div class="layui-col-md4">
							<label class="layui-form-label labelWidth1">购置税：</label>
							<div class="layui-input-inline" style="width: 60%;">
								<input type="text" class="layui-input"/>
							</div>
						</div>
					</div>
					<div class="layui-form-item layui-col-space10">
						<div class="layui-col-md4">
							<label class="layui-form-label labelWidth1">购进公里数：</label>
							<div class="layui-input-inline" style="width: 60%;">
								<input type="text" class="layui-input"/>
							</div>
						</div>
						<div class="layui-col-md4">
							<label class="layui-form-label labelWidth1">车辆使用方式：</label>
							<div class="layui-input-inline" style="width: 60%;">
								<select name="city" lay-verify="required">
									<option value="">请选择</option>
									<option value="0">北京</option>
									<option value="1">上海</option>
								</select>
							</div>
						</div>
					</div>
					<div class="layui-form-item layui-col-space10">
						<div class="layui-col-md8">
							<label class="layui-form-label labelWidth2">油车/电车：</label>
							<div class="layui-input-inline" style="width: 20%;">
								<input type="radio" value="1" name="" title="油车"/>
								<input type="radio" value="2" name="" title="电车"/>
							</div>
							<input type="text" class="layui-input" style="width: 195px;" placeholder="输入可续航里程/公里"/>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-colla-item">
				<h2 class="layui-colla-title"><b>车辆图片信息&nbsp;&nbsp;<cite style="color: red">*</cite></b></h2>
				<div class="layui-colla-content layui-show">
					<div class="layui-form-item layui-col-space10">
						<div class="layui-col-md4 layui-col-md-offset2">
							<div class="layui-card" style="background-color: #f2f2f2">
								<div class="layui-card-header" style="text-align:center">图片示例</div>
								<div class="layui-card-body" style="text-align:center">
									<img src="../../images/vehicle/u410.png" style="width: 300px;height: 200px"/>
								</div>
							</div>
						</div>
						<div class="layui-col-md4">
							<div class="layui-card" style="background-color: #f2f2f2">
								<div class="layui-card-header" style="text-align:center">上传车辆整车图片</div>
								<div class="layui-card-body" style="text-align:center">
									<img src="../../images/vehicle/u400.png" id="1" style="width: 300px;height: 200px"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-colla-item">
				<h2 class="layui-colla-title"><b>车辆证件信息&nbsp;&nbsp;<cite style="color: red">*</cite></b></h2>
				<div class="layui-colla-content layui-show">
					<div class="layui-form-item layui-col-space10">
						<div class="layui-col-md4 layui-col-md-offset2">
							<div class="layui-card" style="background-color: #f2f2f2">
								<div class="layui-card-header" style="text-align:center">图片示例</div>
								<div class="layui-card-body" style="text-align:center">
									<img src="../../images/vehicle/u411.png" style="width: 300px;height: 200px"/>
								</div>
							</div>
						</div>
						<div class="layui-col-md4">
							<div class="layui-card" style="background-color: #f2f2f2">
								<div class="layui-card-header" style="text-align:center">上传证件图片</div>
								<div class="layui-card-body" style="text-align:center">
									<img src="../../images/vehicle/u400.png" id="2" style="width: 300px;height: 200px"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-colla-item">
				<h2 class="layui-colla-title"><b>车辆维护信息&nbsp;&nbsp;<cite style="color: red">*</cite></b></h2>
				<div class="layui-colla-content layui-show">
					<div class="layui-form-item layui-col-space10">
						<div class="layui-col-md4">
							<label class="layui-form-label labelWidth1">年检日期：</label>
							<div class="layui-input-inline" style="width: 50%;">
								<input type="text" class="layui-input" id="annualCheckDate" placeholder="请选择年检时间"/>
							</div>
							<i class="layui-icon layui-icon-date dateIcon">&#xe637;</i>
						</div>
						<div class="layui-col-md4">
							<label class="layui-form-label labelWidth1">续保日期：</label>
							<div class="layui-input-inline" style="width: 50%;">
								<input type="text" class="layui-input" id="renewInsuranceDate" placeholder="请选择续保时间"/>
							</div>
							<i class="layui-icon layui-icon-date dateIcon">&#xe637;</i>
						</div>
					</div>
					<div class="layui-form-item layui-col-space10">
						<div class="layui-col-md8">
							<label class="layui-form-label labelWidth2">还贷周期：</label>
							<div class="layui-input-inline" style="width: 35%;">
								<input type="radio" value="1" name="" title="按月"/>
								<input type="radio" value="2" name="" title="按年"/>
								<input type="radio" value="2" name="" title="按季度"/>
							</div>
							<div class="layui-input-inline" >
								<input type="text" class="layui-input" id="repaymentDate" placeholder="请选择具体日期"/>
							</div>
							<i class="layui-icon layui-icon-date dateIcon">&#xe637;</i>
						</div>
						<div class="layui-col-md4">
							<label class="layui-form-label labelWidth1">每次还贷金额：</label>
							<div class="layui-input-inline" style="width: 50%;">
								<input type="text" class="layui-input" placeholder="请输还贷金额"/>
							</div>
							<div class="layui-form-mid layui-word-aux">元</div>
						</div>
					</div>
					<div class="layui-form-item layui-col-space10">
						<div class="layui-col-md4">
							<label class="layui-form-label labelWidth1">保养周期：</label>
							<div class="layui-input-inline" style="width: 36%;">
								<input type="text" class="layui-input" placeholder="请输入公里数"/>
							</div>
							<div class="layui-form-mid layui-word-aux">(公里)保养一次</div>
						</div>
						<div class="layui-col-md4">
							<label class="layui-form-label labelWidth1">当前公里数：</label>
							<div class="layui-input-inline" style="width: 50%;">
								<input type="text" class="layui-input" placeholder="请输入当前公里数"/>
							</div>
							<div class="layui-form-mid layui-word-aux">公里</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</form>




<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="vehicleList.js"></script>
<script type="text/javascript" src="vehicleAdd.js"></script>
<script>
	//注意：折叠面板 依赖 element 模块，否则无法进行功能性操作
	layui.use(['element','laydate'], function(){
		var element = layui.element,
        	laydate = layui.laydate;
        //购置日期
        laydate.render({
            elem: '#purchaseDate',
			type: 'date', //默认年月日 其他可选值 year month time datetime
            //isInitValue: 'true'
			//value: new Date() 默认值
            min: '1999-1-1',
            max: -1 //最大可选一天前
        });
        //年检日期
        laydate.render({
            elem: '#annualCheckDate',
        });
        //续保日期
        laydate.render({
            elem: '#renewInsuranceDate',
        });
        //还贷日期
        laydate.render({
            elem: '#repaymentDate',
        });
	});
</script>

</body>
</html>

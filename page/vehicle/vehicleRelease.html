<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;margin:0 auto;">
	<div class="layui-form-item">
		<label class="layui-form-label" style="width: 100px">选择发布门店：</label>
		<div class="layui-input-inline">
			<select name="city" lay-verify="required" id="vehicleStatusData">
				<option value="">请选择</option>
				{{# layui.each(d,function(index,item){   }}
				<option value="1">{{item.name}}</option>
				{{# });		}}
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label" style="width: 100px">设置发布时间：</label>
		<div class="layui-input-inline" style="width: 130px">
			<input type="text" class="layui-input" lay-verify="required" placeholder="20">
		</div>
		<div class="layui-form-mid layui-word-aux">元/小时</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label" style="width: 100px">设置延时费：</label>
		<div class="layui-input-inline" style="width: 130px">
			<input type="text" class="layui-input" lay-verify="required" placeholder="50">
		</div>
		<div class="layui-form-mid layui-word-aux">元/小时</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<a class="layui-btn layui-btn-normal releaseConfirm ">确认发布</a>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="vehicleList.js"></script>
</body>
</html>
